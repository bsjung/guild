<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Guild View</title>
    <script src="/components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="/assets/css/bootstrap-v4-grid.min.css">
    <link rel="import" href="/components/guild-view/guild-view.html">
    <style>
     body {
         margin: 0;
         font-family: 'Roboto', 'Noto', sans-serif;
         line-height: 1.5;
         min-height: 100vh;
     }
    </style>
  </head>
  <body>
    <dom-module id="guild-view-app">
      <template>
        <guild-view env="[[env]]"></guild-view>
      </template>
      <script>
       HTMLImports.whenReady(function () {
           Polymer({
               is: "guild-view-app",
               properties: {
                   env: {
                       type: Object,
                       value: {% autoescape off %}{{env}}{% endautoescape %}
                   }
               }
           });
       });
      </script>
    </dom-module>
    <guild-view-app></guild-view-app>
  </body>
</html>
