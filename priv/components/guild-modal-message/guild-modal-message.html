<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">

<<dom-module id="guild-modal-message">
  <template>
    <style>
     :root {
         @apply(--layout-horizontal);
         @apply(--layout-center);
         padding: 20px 40px;
     }
    </style>
    <paper-dialog id="dialog" modal>
      <content></content>
    </paper-dialog>
  </template>
  <script>
   Polymer({
       is: "guild-modal-message",
       open: function() {
           this.$.dialog.open();
       }
   });
  </script>
</dom-module>
