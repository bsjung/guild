<link rel="import" href="guild-chart.html">

<dom-module id="guild-charts">
  <template>
    <div class="row">
      <template is="dom-repeat" items="[[charts]]">
        <div class="col-6">
          <guild-chart chart="[[item]]"></guild-chart>
        </div>
      </template>
    </div>
  </template>
  <script>
   Polymer({
       is: "guild-charts",
       properties: {
           secondary: {
               type: Boolean,
               value: false
           },
           chartsData: {
               type: Object,
               value: {
                   primary: [
                       {
                           title: "Some primary chart"
                       },
                       {
                           title: "Another primary chart"
                       }
                   ],
                   secondary: [
                       {
                           title: "Loss"
                       },
                       {
                           title: "Accuracy"
                       },
                       {
                           title: "Process CPU %"
                       },
                       {
                           title: "Process Memory"
                       },
                       {
                           title: "GPU %"
                       },
                       {
                           title: "GPU Memory"
                       },
                       {
                           title: "GPU Power Draw"
                       }
                   ]
               }
           },
           charts: {
               type: Array,
               computed: 'computeCharts(secondary, chartsData)'
           }
       },
       computeCharts: function(secondary, chartsData) {
           if (secondary) {
               return chartsData.secondary;
           } else {
               return chartsData.primary;
           }
       }
   });
  </script>
</dom-module>
