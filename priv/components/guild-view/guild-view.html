<dom-module id="guild-view">
  <template>
    <style>
     app-toolbar {
         background-color: #f8f8f8;
         color: #5e5e5e;
         border-bottom: 0.8px solid #e7e7e7;
     }
     paper-tabs {
         color: #5e5e5e;
         margin-left: 20px;
         font-size: 14px;
         --paper-tabs-selection-bar-color: #5e5e5e;
     }
     paper-tab {
         --paper-tab-ink: #ccc;
     }
     .placeholder {
         margin: 24px;
         padding: 16px;
         background-color: #fff;
         box-shadow:
         0 2px 2px 0 rgba(0, 0, 0, 0.14),
         0 1px 5px 0 rgba(0, 0, 0, 0.12),
         0 3px 1px -2px rgba(0, 0, 0, 0.2);
         border-radius: 5px;
     }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:id"
        data="{{page}}"
        tail="{{routeTail}}"></app-route>

    <app-drawer-layout narrow="{{narrow}}">
      <app-drawer id="drawer" hidden$="[[!narrow]]">
        <paper-menu selected="{{page.id}}" attr-for-selected="page">
          <template is="dom-repeat" items="[[pages]]">
            <paper-item page="[[item.id]]" on-tap="closeDrawer">[[item.label]]</paper-item>
          </template>
        </paper-menu>
      </app-drawer>

      <app-header-layout>
        <app-header reveals>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div>Guild View</div>
            <paper-tabs hidden$="[[narrow]]" selected="{{page.id}}" attr-for-selected="page">
              <template is="dom-repeat" items="[[pages]]">
                <paper-tab page="[[item.id]]">[[item.label]]</paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>
      </app-header-layout>

        <div class="placeholder">
          page.id: [[page.id]]<br>
          routeTail.path: [[routeTail.path]]
        </div>

        <iron-pages
            selected="[[page.id]][[routeTail.path]]"
            attr-for-selected="page"
            fallback-selection="404"
            role="main">
          <div page="foo" class="placeholder">This is foo!</div>
          <div page="bar" class="placeholder">This is bar!</div>
          <div page="404" class="placeholder">Whoops - can't find that one yo</div>
        </iron-pages>

      <sample-content size="10"></sample-content>

    </app-drawer-layout>

  </template>

  <script>
    Polymer({
        is: 'guild-view',

        properties: {
            route: String,
            page: Object,
            narrow: Boolean,
            routeTail: Object,
            pages: {
                type: Array,
                value: [
                    {
                        id: "foo",
                        label: "Foo Page"
                    },
                    {
                        id: "bar",
                        label: "Bar Page"
                    }
                ]
            }
        },

        observers: [
            'pageChanged(page.id)'
        ],

        pageChanged: function(id, old) {
            console.log("page.id changed to '" + id + "' from '" + id + "'");
            /*
            if (id == "") {
                this.redirectToDefaultPage();
            } else {
                this.resetPage();
            }
            */
        },

        redirectToDefaultPage: function() {
            console.log("Redirecting to " + this.pages[0].id);
            window.location = "/" + this.pages[0].id;
        },

        resetPage: function() {
            document.body.scrollTop = document.documentElement.scrollTop = 0;
        },

        closeDrawer: function() {
            this.$.drawer.close();
        }
    });
  </script>
</dom-module>
