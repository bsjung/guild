<dom-module id="guild-view">
  <template>
    <style>
     :root {
         --toolbar-text-color: #5e5e5e;
     }
     app-toolbar {
         background-color: #f6f6f6;
         color: var(--toolbar-text-color);
         border-bottom: 0.8px solid #e7e7e7;
     }
     paper-tabs {
         color: var(--toolbar-text-color);
         margin-left: 20px;
         font-size: 14px;
         --paper-tabs-selection-bar-color: var(--toolbar-text-color);
     }
     paper-tab {
         --paper-tab-ink: #ccc;
     }
     .tab-icon,
     .menu-icon {
         --iron-icon-width: 24px;
         --iron-icon-height: auto;
         margin-right: 5px;
     }
     app-toolbar a {
         text-decoration: none;
         color: var(--toolbar-text-color);
     }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:id"
        data="{{currentPage}}"
        tail="{{routeTail}}"></app-route>

    <guild-modal-message id="redirecting">Redirecting to [[page1]]</guild-modal-message>

    <app-drawer-layout narrow="{{narrow}}">
      <app-drawer id="drawer" hidden$="[[!narrow]]">
        <paper-menu selected="{{currentPage.id}}" attr-for-selected="page">
          <template is="dom-repeat" items="[[pages]]" as="page">
            <paper-item page="[[page.id]]" on-tap="closeDrawer">
              <iron-icon class="menu-icon" icon="[[page.icon]]"></iron-icon>
              [[page.label]]
            </paper-item>
          </template>
        </paper-menu>
      </app-drawer>

      <app-header-layout>
        <app-header reveals>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div><a href="/">Guild View</a></div>
            <paper-tabs hidden$="[[narrow]]" selected="{{currentPage.id}}" attr-for-selected="page-id">
              <template is="dom-repeat" items="[[pages]]" as="page">
                <paper-tab page-id="[[page.id]]">
                  <iron-icon class="tab-icon" icon="[[page.icon]]"></iron-icon>
                  [[page.label]]
                </paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>

        <iron-pages
            id="pages"
            selected="[[currentPage.id]][[routeTail.path]]"
            attr-for-selected="page-id"
            fallback-selection="404"
            role="main">
          <div page-id=""></div>
          <template is="dom-repeat" items="[[pages]]" as="page">
            <guild-view-page page-id$="[[page.id]]" page="[[page]]"></guild-view-page>
          </template>
          <guild-view-404-page page-id="404" path="[[route.path]]"></guild-view-404-page>
        </iron-pages>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
        is: 'guild-view',
        properties: {
            route: String,
            currentPage: Object,
            narrow: Boolean,
            routeTail: Object,
            pages: {
                type: Array,
                value: Guild.Globals.viewdef.pages
            },
            page1: {
                type: String,
                computed: 'computePage1(pages)'
            }
        },

        observers: [
            'pageChanged(currentPage.id)'
        ],

        computePage1: function(pages) {
            return this.pages.length > 0 ? this.pages[0].label : undefined;
        },

        pageChanged: function(id, old) {
            // Debouncing to avoid dispatching twice - see Polymer issue
            // https://github.com/PolymerElements/app-route/issues/129
            this.debounce(id, function() {
                if (id == "") {
                    this.redirectToDefaultPage();
                } else {
                    this.resetPage(id);
                }
            });
        },

        redirectToDefaultPage: function() {
            if (this.pages.length > 0) {
                this.$.redirecting.open();
                window.location = "/" + this.pages[0].id;
            }
        },

        resetPage: function(pageId) {
            var page = this.$$("guild-view-page[page-id=" + pageId + "]");
            if (page) {
                page.ensureGenerated();
            }
            document.body.scrollTop = document.documentElement.scrollTop = 0;
        },

        closeDrawer: function() {
            this.$.drawer.close();
        }
    });
  </script>
</dom-module>
