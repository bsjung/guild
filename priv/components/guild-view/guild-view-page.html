<link rel="import" href="../guild-styles/guild-styles.html">

<script src="generate.js"></script>

<dom-module id="guild-view-page">
  <template>
    <style include="guild-spacing"></style>
  </template>

  <script>
   Polymer({
       is: 'guild-view-page',

       properties: {
           page: Object,
           generated: {
               type: Boolean,
               value: false
           }
       },

       ensureGenerated: function() {
           if (!this.generated) {
               if (this.page.layout) {
                   Guild.Generate.generate(this.root, this.page.layout, this);
               }
               this.generated = true;
           }
       },

       onTest: function(e, data) {
           console.log("I got " + JSON.stringify(data));
       }
   });
  </script>
</dom-module>
