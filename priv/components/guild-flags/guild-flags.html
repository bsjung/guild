<link rel="import" href="../guild-component-panel/guild-component-panel.html">
<link rel="import" href="../vz-keyval-table/vz-keyval-table.html">

<dom-module id="guild-flags">
  <template>
    <guild-component-panel heading="Flags">
      <vz-keyval-table object="[[flags]]"></vz-keyval-table>
    </guild-component-panel>
  </template>
  <script>
   Polymer({
       is: "guild-flags",

       properties: {
           flags: Object
       },

       ready: function() {
           var runId = this.env.selectedRun.id;
           var url = "/data/flags?run=" + runId;
           Guild.Data.fetch(url, function(data) {
               this.flags = data;
           }.bind(this));
       }
   });
  </script>
</dom-module>
